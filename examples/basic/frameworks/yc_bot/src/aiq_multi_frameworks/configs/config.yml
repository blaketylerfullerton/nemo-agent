general:
  use_uvloop: true

functions:
  internet_search:
    _type: tavily_internet_search
  cto_agent:
    _type: cto_agent
    cto_name: John Doe
  cmo_agent:
    _type: cmo_agent
    cmo_name: Jane Smith
  ceo_agent:
    _type: ceo_agent
    ceo_name: John Doe
    llm_name: meta/llama-3.1-405b-instruct
llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-405b-instruct
    temperature: 0.0

embedders:
  nim_embedder:
    _type: nim
    model_name: nvidia/nv-embedqa-e5-v5
    truncate: END

workflow:
  _type: multi_frameworks
  llm: nim_llm
  cto_agent: cto_agent
  cmo_agent: cmo_agent
  ceo_agent: ceo_agent
  verbose: true
  max_retries: 3
