general:
  use_uvloop: true

functions:
  internet_search:
    _type: tavily_internet_search
  llama_index_rag:
    _type: llama_index_rag
    llm_name: nim_llm
    model_name: meta/llama-3.1-405b-instruct
    embedding_name: nim_embedder
    data_dir: ./examples/basic/frameworks/multi_frameworks/README.md
  haystack_chitchat_agent:
    _type: haystack_chitchat_agent
    llm_name: meta/llama-3.1-405b-instruct
  job_application_agent:
    _type: job_application_agent
    job_type: software_engineer
    job_website_url: https://www.indeed.com/jobs?q=software+engineer&l=San+Francisco%2C+CA&from=searchOnHP%2Cwhatautocomplete%2CwhatautocompleteSourceStandard%2Cwhereautocomplete&vjk=78c49d8ab5497639
  cto_agent:
    _type: cto_agent
    cto_name: John Doe
  cmo_agent:
    _type: cmo_agent
    cmo_name: Jane Smith
  ceo_agent:
    _type: ceo_agent
    ceo_name: John Doe
    llm_name: meta/llama-3.1-405b-instruct
llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-405b-instruct
    temperature: 0.0

embedders:
  nim_embedder:
    _type: nim
    model_name: nvidia/nv-embedqa-e5-v5
    truncate: END

workflow:
  _type: multi_frameworks
  llm: nim_llm
  data_dir: ./examples/basic/frameworks/multi_frameworks/README.md
  rag_tool: llama_index_rag
  chitchat_agent: haystack_chitchat_agent
  job_application_agent: job_application_agent
  cto_agent: cto_agent
  cmo_agent: cmo_agent
  ceo_agent: ceo_agent
  verbose: true
  max_retries: 3
