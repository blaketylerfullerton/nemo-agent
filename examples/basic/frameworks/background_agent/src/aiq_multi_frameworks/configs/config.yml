general:
  use_uvloop: true

functions:
  internet_search:
    _type: tavily_internet_search
  brev_agent:
    _type: brev_agent
    brev_repo: https://github.com/blaketylerfullerton/NeMo-Agent-Toolkit-UI
  github_agent:
    _type: github_agent
    github_repo: https://github.com/blaketylerfullerton/NeMo-Agent-Toolkit-UI
    changes: ""
  nemo_agent:
    _type: nemo_agent
    repo_path: "./Nemo-Agent-Toolkit-UI"
    top_k: 5
llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-405b-instruct
    temperature: 0.0

embedders:
  nim_embedder:
    _type: nim
    model_name: nvidia/nv-embedqa-e5-v5
    truncate: END

workflow:
  _type: multi_frameworks
  llm: nim_llm
  brev_agent: brev_agent
  github_agent: github_agent
  nemo_agent: nemo_agent
  verbose: true
  max_retries: 3
  github_repo: https://github.com/blaketylerfullerton/NeMo-Agent-Toolkit-UI
