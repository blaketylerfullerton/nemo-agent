general:
  use_uvloop: true

functions:
  github_agent:
    _type: github_agent
    temp_dir: "/tmp/code_editor_repos/"
    repo_owner: "NVIDIA"
    repo_name: "Nemo-Agent-Toolkit"
    base_branch: "main"
  code_analysis_agent:
    _type: code_analysis_agent
    llm: "nim_llm"
    max_files_to_analyze: 20
  file_modification_agent:
    _type: file_modification_agent
    llm: "nim_llm"
    temp_dir: "/tmp/code_editor_repos/"

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    temperature: 0.0

workflow:
  _type: code_editor_workflow
  llm: "nim_llm"
  project_temp_dir: "/tmp/code_editor_sessions/"
  github_agent: "github_agent"
  code_analysis_agent: "code_analysis_agent"
  file_modification_agent: "file_modification_agent"
